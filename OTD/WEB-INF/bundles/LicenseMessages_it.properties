LIC_022_license.users_exceeded.log.message=Il numero di utenti abilitati supera il numero massimo per la licenza in uso. Contattare il reparto vendite per aumentare il limite o disattivare {0} utenti per ripristinare tutte le funzionalit\u00e0.
LIC_022_license.users.exceeded.email.subject=Conteggio utenti superato
LIC_022_license.users.exceeded.first.email.body=Gentile {0},\n\nil numero di utenti attivi definito in JasperReports Server (su {1}) supera il limite stabilito dalla licenza in uso. Tutte le funzionalit\u00e0, diverse da quelle relative alla gestione dell''organizzazione e dell''utente, verranno disabilitate al termine di un periodo di prova di 24 ore. Contattare il reparto vendite per aumentare il numero di utenti attivi da definire nel server oppure disattivare {2} utenti per rientrare nel limite stabilito dalla licenza in uso e riattivare il server.\n\nQuesta e-mail \u00e8 generata dal sistema di JasperReports Server. Si prega di non rispondere a questo messaggio.
LIC_022_license.users.exceeded.last.email.body=Gentile {0},\n\nil numero di utenti attivi definito in JasperReports Server (su {1}) supera il limite massimo stabilito dalla licenza in uso. Tutte le funzionalit\u00e0, diverse da quelle relative alla gestione dell''organizzazione e dell''utente, sono state disabilitate. Contattare il reparto vendite per aumentare il numero di utenti attivi da definire nel server oppure disattivare {2} utenti per rientrare nel limite stabilito dalla licenza in uso e riattivare il server.\n\n\nQuesta e-mail \u00e8 generata dal sistema di JasperReports Server. Si prega di non rispondere a questo messaggio.

