LIC_022_license.users.exceeded.email.subject=Benutzeranzahl \u00fcberschritten
LIC_022_license.users.exceeded.first.email.body=Sehr geehrte(r) {0},\n\ndie in JasperReports Server (unter {1}) festgelegte Anzahl an aktiven Benutzern \u00fcbersteigt die gem\u00e4\u00df der Lizenz zul\u00e4ssige H\u00f6chstzahl. Nach einer Schonfrist von 24 Stunden werden alle Funktionen mit Ausnahme der Benutzer- und Organisationsverwaltung deaktiviert. Wenden Sie sich an den Vertrieb, um die Anzahl der aktiven Benutzer, die im Server festgelegt werden kann, zu erh\u00f6hen, oder deaktivieren Sie {2} Benutzer, um den lizenzgem\u00e4\u00dfen Zustand wiederherzustellen und den Server wieder zu aktivieren.\n\nDies ist eine vom JasperReports Server-System generierte E-Mail. Bitte beantworten Sie diese E-Mail nicht.
LIC_022_license.users.exceeded.last.email.body=Sehr geehrte(r) {0},\n\ndie in JasperReports Server (unter {1}) festgelegte Anzahl an aktiven Benutzern \u00fcbersteigt die gem\u00e4\u00df der Lizenz zul\u00e4ssige H\u00f6chstzahl. Alle Funktionen mit Ausnahme der Benutzer- und Organisationsverwaltung wurden deaktiviert. Wenden Sie sich an den Vertrieb, um die Anzahl der aktiven Benutzer, die im Server festgelegt werden kann, zu erh\u00f6hen, oder deaktivieren Sie {2} Benutzer, um den lizenzgem\u00e4\u00dfen Zustand wiederherzustellen und den Server wieder zu aktivieren.\n\nDies ist eine vom JasperReports Server-System generierte E-Mail. Bitte beantworten Sie diese E-Mail nicht.

