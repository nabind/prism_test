# 
# Query governing/Ad Hoc Settings
#
QG_100_QUERY_LIMITS = Nombre limite de requ\u00eates
QG_100_QUERY_LIMITS_EXPLAIN = Ces param\u00e8tres permettent de limiter les ressources syst\u00e8me utilis\u00e9es par les requ\u00eates d\u00e9finies pour les rapports \u00e0 la demande.
QG_100_DATA_POLICIES = Strat\u00e9gies des donn\u00e9es
QG_100_DATA_POLICIES_EXPLAIN = Ces param\u00e8tres permettent de d\u00e9terminer si l\u2019\u00e9diteur Ad Hoc r\u00e9\u00e9crit les requ\u00eates en r\u00e9ponse aux actions de l\u2019utilisateur (autrement dit, renvoyer le traitement des donn\u00e9es sur le RDBMS sous-jacent) ou s\u2019il r\u00e9alise le traitement en fonction du cache des r\u00e9sultats de la requ\u00eate initiale (r\u00e9aliser le traitement des donn\u00e9es dans JasperReports Server). Les param\u00e8tres ont une incidence sur les rapports cr\u00e9\u00e9s ou enregistr\u00e9s apr\u00e8s la modification de ces param\u00e8tres. Ils ne s\u2019appliquent pas de mani\u00e8re r\u00e9troactive.
QG_101_MAX_AVAILABLE_VALUES = Limite du nombre de lignes de valeurs de la liste de filtres \u00e0 la demande
QG_101_MAX_AVAILABLE_VALUES_EXPLAIN = Le nombre maximal de valeurs affich\u00e9es dans l\u2019\u00e9diteur de conditions de la page Choisir les donn\u00e9es \u00e0 la demande
QG_102_MAX_ROWS = Limite du nombre de lignes des fichiers \u00e0 la demande
QG_102_MAX_ROWS_EXPLAIN = Le nombre maximal de lignes qu\u2019une requ\u00eate de rapport \u00e0 la demande peut renvoyer.
QG_103_MAX_SECS = D\u00e9lai d\u2019expiration des requ\u00eates \u00e0 la demande (secondes)
QG_103_MAX_SECS_EXPLAIN = Le d\u00e9lai maximal avant qu\u2019une requ\u00eate d\u2019un rapport \u00e0 la demande ne commence \u00e0 renvoyer des donn\u00e9es.
QG_104_DOMAIN_STRATEGY_ENABLED = Optimiser les requ\u00eates pour les rapports bas\u00e9s sur les domaines
QG_104_DOMAIN_STRATEGY_ENABLED_EXPLAIN = Lorsque cette option est s\u00e9lectionn\u00e9e, l\u2019\u00e9diteur Ad Hoc applique le regroupement, le tri et l\u2019agr\u00e9gation aux requ\u00eates en fonction des domaines, dans la mesure du possible. Dans les autres cas, la requ\u00eate non modifi\u00e9e est ex\u00e9cut\u00e9e et les op\u00e9rations sont effectu\u00e9es en m\u00e9moire.
QG_105_SQL_STRATEGY_ENABLED = Optimiser les requ\u00eates pour les rapports bas\u00e9s sur JDBC
QG_105_SQL_STRATEGY_ENABLED_EXPLAIN = Lorsque cette option est s\u00e9lectionn\u00e9e, l\u2019\u00e9diteur Ad Hoc applique le regroupement, le tri et l\u2019agr\u00e9gation aux requ\u00eates acc\u00e9dant \u00e0 une source de donn\u00e9es JDBC, dans la mesure du possible. Dans les autres cas, la requ\u00eate non modifi\u00e9e est ex\u00e9cut\u00e9e et les op\u00e9rations sont effectu\u00e9es en m\u00e9moire.
QG_106_GENERAL = G\u00e9n\u00e9ral
QG_106_GENERAL_EXPLAIN = Param\u00e8tres \u00e0 la demande g\u00e9n\u00e9raux
QG_107_VIEW_QUERY = Configurer la requ\u00eate de visualisation
QG_107_VIEW_QUERY_EXPLAIN = Activer la requ\u00eate de visualisation dans l'\u00e9diteur \u00e0 la demande