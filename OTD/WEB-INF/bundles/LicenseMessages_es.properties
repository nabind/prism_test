LIC_022_license.users.exceeded.last.email.body=Estimado/a {0}:\n\nEl n\u00famero de usuarios activos definidos en el servidor JasperReports Server ({1}) supera el l\u00edmite de su licencia. Todas las funciones, excepto las del gesti\u00f3n de usuarios y de la organizaci\u00f3n se han desactivado. P\u00f3ngase en contacto con Ventas para aumentar el n\u00famero de usuarios activos que puede definir en el servidor o desactive {2}  usuarios para volver al cumplimiento de su licencia y volver a habilitar el servidor.\n\nEste es un correo electr\u00f3nico generado por el sistema del servidor JasperReports. Por favor, no responda.

