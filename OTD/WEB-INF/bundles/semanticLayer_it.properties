# 
# Query governing/Ad Hoc Settings
#
QG_100_QUERY_LIMITS = Limiti query
QG_100_QUERY_LIMITS_EXPLAIN = Queste impostazioni limitano le risorse del sistema utilizzate dalle query definite per report ad hoc.
QG_100_DATA_POLICIES = Regole dati
QG_100_DATA_POLICIES_EXPLAIN = Queste impostazioni determinano se l'editor ad hoc riscrive le query in base alle azioni degli utenti finali (elaborazione dati push-down nell\u2019RDBMS sottostante) o effettua l\u2019elaborazione a fronte di una cache nella memoria di risultati provenienti dalla query originale (elaborazione dati in JasperReports Server). Le impostazioni interessano i report creati o salvati una volta modificate le impostazioni. Non si applicano in modo retroattivo.
QG_101_MAX_AVAILABLE_VALUES = Elenco dei filtri ad hoc del limite righe valori
QG_101_MAX_AVAILABLE_VALUES_EXPLAIN = Il numero massimo di valori visualizzato nell\u2019editor delle condizioni nella pagina Seleziona dati ad hoc
QG_102_MAX_ROWS = Limite righe dataset ad hoc
QG_102_MAX_ROWS_EXPLAIN = Il numero massimo di righe che la query di un report ad hoc pu\u00f2 restituire.
QG_103_MAX_SECS = Timeout query ad hoc (secondi)
QG_103_MAX_SECS_EXPLAIN = L'intervallo di tempo massimo perch\u00e9 la query di un report ad hoc inizi a restituire dati.
QG_104_DOMAIN_STRATEGY_ENABLED = Ottimizza query per report basati su dominio
QG_104_DOMAIN_STRATEGY_ENABLED_EXPLAIN = Se \u00e8 selezionata questa opzione, l\u2019editor ad hoc applica il raggruppamento, l\u2019ordinamento e l\u2019aggregazione a query basate su domini laddove possibile. Altrimenti, vene eseguita la query non modificata e le operazioni avvengono nella memoria.
QG_105_SQL_STRATEGY_ENABLED = Ottimizza query per report basati su JDBC
QG_105_SQL_STRATEGY_ENABLED_EXPLAIN = Se \u00e8 selezionata questa opzione, l\u2019editor ad hoc applica il raggruppamento, l\u2019ordinamento e l\u2019aggregazione a query che accedono a una datasource JDBC laddove possibile. Altrimenti, vene eseguita la query non modificata e le operazioni avvengono nella memoria.
QG_106_GENERAL = Generale
QG_106_GENERAL_EXPLAIN = Impostazioni ad hoc generali
QG_107_VIEW_QUERY = Configura Visualizza query
QG_107_VIEW_QUERY_EXPLAIN = Abilita Visualizza query nell'editor ad hoc