#########################################
# jsexception errors
# These are thrown inside Ad Hoc while running Ad Hoc reports using the viewAdhocReport flow.
# These exceptions will be handled with the JSError page which is the generic JS error mechanism,
# OR if they are redirected to ViewReport, they'll be handled with a nice popup
# JSException.getMessage() is used to get the message key, and getArgs() is called to get the arguments.
