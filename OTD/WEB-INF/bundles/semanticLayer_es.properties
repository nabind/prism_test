# 
# Query governing/Ad Hoc Settings
#
QG_100_QUERY_LIMITS = L\u00edmites de consultas
QG_100_QUERY_LIMITS_EXPLAIN = Estos ajustes limitan los recursos del sistema utilizados por las consultas definidas por los informes ad hoc.
QG_100_DATA_POLICIES = Pol\u00edtica de datos
QG_100_DATA_POLICIES_EXPLAIN = Estos ajustes determinan si el editor ad hoc reescribe las consultas en respuesta a acciones de usuarios finales (forzar el procesamiento de datos del RDBMS subyacente), o realiza un proceso contra una cach\u00e9 de memoria de los resultados de la consulta original (procesamiento de datos en el servidor JasperReports). Los ajustes afectan a los informes creados o guardados despu\u00e9s de que dichos ajustes se cambien. No se aplican de manera retroactiva.
QG_101_MAX_AVAILABLE_VALUES = Lista del l\u00edmite de filas de valores de filtro ad hoc
QG_101_MAX_AVAILABLE_VALUES_EXPLAIN = El n\u00famero m\u00e1ximo de valores que se muestra en el editor de condici\u00f3n en la p\u00e1gina Elegir datos ad hoc.
QG_102_MAX_ROWS = L\u00edmite de filas de conjunto de datos ad hoc
QG_102_MAX_ROWS_EXPLAIN = N\u00famero m\u00e1ximo de filas que puede devolver una consulta de informe ad hoc.
QG_103_MAX_SECS = Tiempo de espera de la consulta ad hoc (segundos)
QG_103_MAX_SECS_EXPLAIN = Tiempo m\u00e1ximo para que una consulta de informe ad hoc empiece a devolver datos.
QG_104_DOMAIN_STRATEGY_ENABLED = Optimizar consultas para informes basados en dominio
QG_104_DOMAIN_STRATEGY_ENABLED_EXPLAIN = Una vez comprobado, el editor ad hoc aplica la agrupaci\u00f3n, la ordenaci\u00f3n y agregaci\u00f3n a las consultas basadas en dominios cuando sea posible. De otro modo, la consulta sin modificar se ejecuta y las operaciones tienen lugar en la memoria.
QG_105_SQL_STRATEGY_ENABLED = Optimizar consultas para informes basados en JDBC
QG_105_SQL_STRATEGY_ENABLED_EXPLAIN = Una vez comprobado, el editor ad hoc aplica la agrupaci\u00f3n, la ordenaci\u00f3n y agregaci\u00f3n a las consultas que acceden a un origen de datos JDBC cuando sea posible. De otro modo, la consulta sin modificar se ejecuta y las operaciones tienen lugar en la memoria.
QG_106_GENERAL = General
QG_106_GENERAL_EXPLAIN = Configuraci\u00f3n general ad hoc
QG_107_VIEW_QUERY = Configurar vista de consulta
QG_107_VIEW_QUERY_EXPLAIN = Habilitar la vista de consulta en el editor ad hoc