# 
# Query governing/Ad Hoc Settings
#
QG_100_QUERY_LIMITS = Abfragelimits
QG_100_QUERY_LIMITS_EXPLAIN = Mit diesen Einstellungen schr\u00e4nken Sie die Verwendung der Systemressourcen durch Abfragen ein, die f\u00fcr Ad-hoc-Berichte definiert sind.
QG_100_DATA_POLICIES = Datenrichtlinien
QG_100_DATA_POLICIES_EXPLAIN = Diese Einstellungen bestimmen, ob der Ad-hoc-Editor Abfragen in Reaktion auf Endbenutzeraktionen (\u00fcbertragene Datenverarbeitung im zugrunde liegenden RDBMS) neu schreibt oder die Verarbeitung mit einem speicherinternen Cache der Ergebnisse der urspr\u00fcnglichen Abfrage (Datenverarbeitung in JasperReports Server) ausf\u00fchrt. Die Einstellungen wirken sich auf Berichte aus, die nach dem \u00c4ndern der Einstellungen erstellt oder gespeichert wurden. Sie wirken sich nicht r\u00fcckwirkend aus.
QG_101_MAX_AVAILABLE_VALUES = Zeilenbegrenzung f\u00fcr Ad-hoc-Wertefilterliste
QG_101_MAX_AVAILABLE_VALUES_EXPLAIN = Die maximale Anzahl der Werte, die im Bedingungs-Editor auf der Seite "Ad-hoc-Daten ausw\u00e4hlen" angezeigt werden
QG_102_MAX_ROWS = Zeilenbegrenzung f\u00fcr Ad-hoc-Datasets
QG_102_MAX_ROWS_EXPLAIN = Die maximale Anzahl von Zeilen, die von einer Ad-hoc-Berichtabfrage zur\u00fcckgegeben werden k\u00f6nnen.
QG_103_MAX_SECS = Timeout f\u00fcr Ad-hoc-Abfragen (Sekunden)
QG_103_MAX_SECS_EXPLAIN = Die maximale Zeit, innerhalb der eine Ad-hoc-Berichtabfrage mit der R\u00fcckgabe von Daten beginnen muss.
QG_104_DOMAIN_STRATEGY_ENABLED = Abfragen f\u00fcr dom\u00e4nenbasierte Berichte optimieren
QG_104_DOMAIN_STRATEGY_ENABLED_EXPLAIN = Wenn diese Option aktiviert ist, wendet der Ad-hoc-Editor Gruppierung, Sortierung und Aggregation anhand von Dom\u00e4nen auf Abfragen an (sofern dies m\u00f6glich ist). Andernfalls wird die nicht modifizierte Abfrage ausgef\u00fchrt, und die Vorg\u00e4nge erfolgen im Speicher.
QG_105_SQL_STRATEGY_ENABLED = Abfragen f\u00fcr JDBC-basierte Berichte optimieren
QG_105_SQL_STRATEGY_ENABLED_EXPLAIN = Wenn diese Option aktiviert ist, wendet der Ad-hoc-Editor Gruppierung, Sortierung und Aggregation auf Abfragen an, die auf eine JDBC-Datenquelle zugreifen (sofern dies m\u00f6glich ist). Andernfalls wird die nicht modifizierte Abfrage ausgef\u00fchrt, und die Vorg\u00e4nge erfolgen im Speicher.
QG_106_GENERAL = Allgemein
QG_106_GENERAL_EXPLAIN = Allgemeine Ad-hoc-Einstellungen
QG_107_VIEW_QUERY = Ansichtsabfrage konfigurieren
QG_107_VIEW_QUERY_EXPLAIN = Ansichtsabfrage im Ad-hoc-Editor aktivieren