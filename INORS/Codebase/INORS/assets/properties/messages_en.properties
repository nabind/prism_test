# parent/parentWelcome.jsp
label.welcome = Welcome
p.parentWelcome.1 = Choose one of the profiles below to see an individualized Action Plan for your child.
p.parentWelcome.2 = To choose an Action Plan for your child, click on his or her name on the right side of this screen. The Action Plan includes detailed information about important subject standards. It also provides standards-based activities you can do together to help your child learn and be more successful in school.
p.parentWelcome.3 = From the "Explore" menu on the right you may view additional information, including Why Standards Matter, an easy-to-understand overview of standards and testing; and informative websites recommended by your state education agency.
p.parentWelcome.4 = Use this page to update your personal information. You can also view information about which test data is available on the Parent Network for your school.
label.userGuide = User Guide
label.manageMyAccount = Manage My Account

# parent/browseContent.jsp
h1.browseContent = Browse Content Overview
p.browseContent.1 = Choose from the links below to search through content for all grades and subjects:
p.browseContent.2 = All children must master challenging academic standards in order to succeed in school and beyond. Being engaged in your child's education is important to his or her continued progress. Understanding these academic standards will enable you to help your child achieve his or her goals.
p.browseContent.3 = Parent Network<sup>TM</sup> gives you the tools and resources to be an informed and active parent or guardian. The following text highlights these tools and resources available to you. We encourage you to take a few minutes to understand them.
p.browseContent.4 = These activities give you the opportunity to help your child improve his or her skills in a fun and engaging way. Your support on these activities can significantly increase your child's appreciation for learning and confidence when tackling new challenges.
p.browseContent.5 = Your state standards and indicators describe what your child is expected to know. Being aware of the indicators will help you help your child acquire skills that show they meet them.
p.browseContent.6 = The advent of the Internet has greatly increased opportunities to find helpful resources. We have taken time to find additional tools that give you even more ways to help your child.
p.browseContent.7 = Your day-to-day involvement in your child's education makes an important difference in his or her success in school. Everyday Activities shows you practical ways to play an active and supportive role in your child's education.
p.browseContent.8 = Your child should know about the test he or she will take. By doing so, stress will be lessened when he or she takes the actual test. This section of Parent Network provides a brief and easy-to-understand overview of your child's test.

# parent/claimNewInvitation.jsp
p.claimNewInvitation.1 = Enter the 16-digit Invitation Code supplied by your child's school here. Please type in the Invitation Code exactly as it appears in the letter you received from your child's school (use capital letters and include hyphens). <br/><br/>If you do not have a letter, please contact your child's school.
p.claimNewInvitation.2 = The code you have entered is not valid. Make sure you have entered exactly same code as you received in letter.
p.claimNewInvitation.3 = By clicking "Submit," you are acknowledging that you are authorized to view the following child's information.
p.claimNewInvitation.4 = Please contact your child's school if you have questions regarding the Invitation Code. If you are not the parent or guardian authorized to view this student information, or if you believe you have entered the wrong Invitation Code, you must press "Cancel" and contact your child's school.
